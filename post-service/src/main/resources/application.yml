server:
  port: 8082

spring:
  application:
    name: post-service
  data:
    mongodb:
      host: mongodb
      port: 27017
      database: postdb
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
